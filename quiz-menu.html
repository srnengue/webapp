        @keyframes fadeIn {
            from {

                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .quiz-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, #FF6B6B, #FFB347);
        }

        .quiz-card:hover {

        .quiz-title {

        .quiz-description {

            font-size: 15px;

            margin-bottom: 20px;

        .quiz-meta {

            justify-content: space-between;
            align-items: center;

            border-top: 2px solid #f0f0f0;
        }

        .quiz-questions {

            font-size: 14px;
            font-weight: 600;
        }

        .start-btn {

</head>
