<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁÆ°ÁêÜËÄÖ„É≠„Ç∞„Ç§„É≥</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-icon {
            font-size: 64px;
            margin-bottom: 15px;
        }

        .login-title {
            font-size: 28px;
            color: #333;
            margin-bottom: 8px;
        }

        .login-subtitle {
            font-size: 14px;
            color: #666;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: #f8f9ff;
        }

        .form-input.error {
            border-color: #f5576c;
            background: #fff5f7;
        }

        .error-message {
            color: #f5576c;
            font-size: 13px;
            margin-top: 6px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: #999;
            transition: color 0.3s;
        }

        .toggle-password:hover {
            color: #667eea;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            color: #666;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .forgot-link {
            color: #667eea;
            text-decoration: none;
            transition: color 0.3s;
        }

        .forgot-link:hover {
            color: #5568d3;
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .login-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .login-btn span {
            position: relative;
            z-index: 1;
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .back-to-home {
            text-align: center;
            margin-top: 25px;
        }

        .back-link {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #5568d3;
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 40px 25px;
            }

            .login-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-icon">üîê</div>
            <h1 class="login-title">ÁÆ°ÁêÜËÄÖ„É≠„Ç∞„Ç§„É≥</h1>
            <p class="login-subtitle">„Ç¢„É≥„Ç±„Éº„ÉàÁÆ°ÁêÜ„Ç∑„Çπ„ÉÜ„É†</p>
        </div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label class="form-label" for="username">„É¶„Éº„Ç∂„ÉºÂêç</label>
                <input 
                    type="text" 
                    id="username" 
                    class="form-input" 
                    placeholder="„É¶„Éº„Ç∂„ÉºÂêç„ÇíÂÖ•Âäõ"
                    autocomplete="username"
                >
                <div class="error-message" id="usernameError">„É¶„Éº„Ç∂„ÉºÂêç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ</div>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">„Éë„Çπ„ÉØ„Éº„Éâ</label>
                <div class="password-wrapper">
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ"
                        autocomplete="current-password"
                    >
                    <button type="button" class="toggle-password" onclick="togglePassword()">
                        üëÅÔ∏è
                    </button>
                </div>
                <div class="error-message" id="passwordError">„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ</div>
            </div>

            <div class="remember-forgot">
                <label class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    <span>„É≠„Ç∞„Ç§„É≥Áä∂ÊÖã„Çí‰øùÊåÅ</span>
                </label>
                <a href="#" class="forgot-link" onclick="forgotPassword(event)">„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂøò„Çå„ÅüÂ†¥Âêà</a>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <span>„É≠„Ç∞„Ç§„É≥</span>
            </button>
        </form>

        <div class="back-to-home">
            <a href="index.html" class="back-link">‚Üê „Éà„ÉÉ„Éó„Éö„Éº„Ç∏„Å´Êàª„Çã</a>
        </div>
    </div>

    <script>
        const validCredentials = {
            username: 'pd',
            password: 'c3'
        };

        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            clearErrors();
            
            let hasError = false;
            
            if (!username) {
                showError('username', '„É¶„Éº„Ç∂„ÉºÂêç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                hasError = true;
            }
            
            if (!password) {
                showError('password', '„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                hasError = true;
            }
            
            if (hasError) return;
            
            if (username === validCredentials.username && password === validCredentials.password) {
                const loginBtn = document.getElementById('loginBtn');
                loginBtn.disabled = true;
                loginBtn.innerHTML = '<span>„É≠„Ç∞„Ç§„É≥‰∏≠...</span>';
                
                if (rememberMe) {
                    localStorage.setItem('adminLoggedIn', 'true');
                    localStorage.setItem('adminUsername', username);
                } else {
                    sessionStorage.setItem('adminLoggedIn', 'true');
                    sessionStorage.setItem('adminUsername', username);
                }
                
                setTimeout(() => {
                    window.location.href = 'admin.html';
                }, 500);
            } else {
                showError('password', '„É¶„Éº„Ç∂„ÉºÂêç„Åæ„Åü„ÅØ„Éë„Çπ„ÉØ„Éº„Éâ„ÅåÊ≠£„Åó„Åè„ÅÇ„Çä„Åæ„Åõ„Çì');
                document.getElementById('password').value = '';
            }
        }

        function showError(fieldId, message) {
            const input = document.getElementById(fieldId);
            const errorElement = document.getElementById(fieldId + 'Error');
            
            input.classList.add('error');
            errorElement.textContent = message;
            errorElement.classList.add('show');
        }

        function clearErrors() {
            const inputs = document.querySelectorAll('.form-input');
            const errors = document.querySelectorAll('.error-message');
            
            inputs.forEach(input => input.classList.remove('error'));
            errors.forEach(error => error.classList.remove('show'));
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.toggle-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }

        function forgotPassword(event) {
            event.preventDefault();
            alert('„Éë„Çπ„ÉØ„Éº„Éâ„É™„Çª„ÉÉ„Éà„ÅÆ„É™„É≥„ÇØ„ÇíÁôªÈå≤„Åï„Çå„Åü„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ„Å´ÈÄÅ‰ø°„Åó„Åæ„Åô„ÄÇ\nÔºà„Éá„É¢Áâà„ÅÆ„Åü„ÇÅ„ÄÅÂÆüÈöõ„ÅÆÈÄÅ‰ø°„ÅØË°å„Çè„Çå„Åæ„Åõ„ÇìÔºâ');
        }

        document.getElementById('username').addEventListener('input', function() {
            if (this.classList.contains('error')) {
                this.classList.remove('error');
                document.getElementById('usernameError').classList.remove('show');
            }
        });

        document.getElementById('password').addEventListener('input', function() {
            if (this.classList.contains('error')) {
                this.classList.remove('error');
                document.getElementById('passwordError').classList.remove('show');
            }
        });

        window.addEventListener('load', function() {
            const isLoggedIn = localStorage.getItem('adminLoggedIn') || sessionStorage.getItem('adminLoggedIn');
            if (isLoggedIn === 'true') {
                window.location.href = 'admin.html';
            }
        });
    </script>
</body>
</html>
