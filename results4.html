    <script>

        let currentSurveyId = 1;

            { id: 4, type: 'radio', text: 'ÈÄöÁü•Ê©üËÉΩ„ÅÆÈ†ªÂ∫¶„Å´„Å§„ÅÑ„Å¶„ÄÅ„Å©„ÅÜÊÑü„Åò„Å¶„ÅÑ„Åæ„Åô„Åã?', options: ['„ÇÇ„Å£„Å®È†ªÁπÅ„Å´ÈÄöÁü•„Åó„Å¶„Åª„Åó„ÅÑ', '‰ªä„ÅÆ„Åæ„Åæ„Åß„Å°„Çá„ÅÜ„Å©„ÅÑ„ÅÑ', '„ÇÇ„ÅÜÂ∞ë„ÅóÊ∏õ„Çâ„Åó„Å¶„Åª„Åó„ÅÑ', 'ÈÄöÁü•„ÅåÂ§ö„Åô„Åé„Çã', 'ÈÄöÁü•„Çí„Ç™„Éï„Å´„Åó„Å¶„ÅÑ„Çã', '„Ç¢„Éó„É™„Çí„Åæ„Å†‰Ωø„Å£„Åü„Åì„Å®„Åå„Å™„ÅÑ'] },

            { id: 6, type: 'checkbox', text: 'ËøΩÂä†„Åó„Å¶„Åª„Åó„ÅÑÊ©üËÉΩ„Åå„ÅÇ„Çå„Å∞Êïô„Åà„Å¶„Åè„Å†„Åï„ÅÑ(Ë§áÊï∞ÈÅ∏ÊäûÂèØ)', options: ['Â§öË®ÄË™ûÂØæÂøú(Ëã±Ë™û„ÄÅ‰∏≠ÂõΩË™û„Å™„Å©)', '„Ç™„Éï„É©„Ç§„É≥„Åß„ÇÇ‰Ωø„Åà„ÇãÊ©üËÉΩ„ÅÆÊã°ÂÖÖ', 'ÂÆ∂Êóè„ÇÑÂèã‰∫∫„Å®„ÅÆ„Ç∞„É´„Éº„ÉóÊ©üËÉΩ', 'AR(Êã°ÂºµÁèæÂÆü)„Çí‰Ωø„Å£„ÅüÈÅøÈõ£Ë™òÂ∞é', 'ÈÅøÈõ£Ë®ìÁ∑¥„ÅÆ„Ç∑„Éü„É•„É¨„Éº„Ç∑„Éß„É≥', 'ÁÅΩÂÆ≥‰ΩìÈ®ìË´á„ÅÆÂÖ±ÊúâÊ©üËÉΩ', '„Éö„ÉÉ„ÉàÂêå‰º¥ÈÅøÈõ£„ÅÆÊÉÖÂ†±', 'Ë¶ÅÈÖçÊÖÆËÄÖÂêë„Åë„ÅÆÁâπÂà•Ê©üËÉΩ', '„Åù„ÅÆ‰ªñÔºàÊ¨°„ÅÆË≥™Âïè„ÅÆËá™Áî±Ë®òËø∞„Åß„ÅäÊõ∏„Åç„Åè„Å†„Åï„ÅÑÔºâ'] },
            { id: 7, type: 'textarea', text: 'ÊîπÂñÑ„Åó„Å¶„Åª„Åó„ÅÑÁÇπ„ÇÑ‰∏çÂÖ∑Âêà„Åå„ÅÇ„Çå„Å∞Êïô„Åà„Å¶„Åè„Å†„Åï„ÅÑ', placeholder: '‰æã: Âú∞Âõ≥„ÅÆË™≠„ÅøËæº„Åø„ÅåÈÅÖ„ÅÑ„ÄÅÈÅøÈõ£Â†¥ÊâÄ„ÅÆÊÉÖÂ†±„ÅåÂè§„ÅÑ„Å™„Å©„ÄÅÂÖ∑‰ΩìÁöÑ„Å´„ÅäÊõ∏„Åç„Åè„Å†„Åï„ÅÑ' },

        ];

        // --- ÂõûÁ≠î„Éá„Éº„ÇøË®àÁÆóÈñ¢Êï∞ ---
        function calculateResults(responses, questions) {
            const calculatedResults = {
                title: responses.length > 0 ? responses[0].surveyTitle : '„Ç¢„É≥„Ç±„Éº„ÉàÁµêÊûú',
                totalResponses: responses.length,
                completionRate: 100, // ÂçòÁ¥îÂåñ
                avgTime: 'N/A', 
                questions: []
            };

            questions.forEach(q => {
                const questionResult = {
                    id: q.id,
                    type: q.type,
                    text: q.text
                };

                const questionResponses = responses.map(res => res[String(q.id)]).filter(r => r && String(r).trim() !== '' && String(r).trim() !== ' | ');
                
                if (q.type === 'radio' || q.type === 'checkbox') {
                    const counts = {};
                    questionResponses.forEach(res => {
                        const options = String(res).split(' | ').map(s => s.trim()).filter(s => s !== ''); 
                        options.forEach(option => {
                            counts[option] = (counts[option] || 0) + 1;
                        });
                    });

                    questionResult.responses = (q.options || []).map(option => ({
                        option: option,
                        count: counts[option] || 0
                    }));
                    
                    // ÂÖÉ„ÅÆ„Ç≥„Éº„Éâ„ÅÆÈõÜË®à„Éá„Éº„Çø„ÅÆ total „ÇíË®àÁÆó
                    questionResult.responsesTotal = questionResult.responses.reduce((sum, r) => sum + r.count, 0);

                } else if (q.type === 'rating') {
                    const ratings = questionResponses.map(Number).filter(n => !isNaN(n) && n >= q.min && n <= q.max);
                    const sum = ratings.reduce((a, b) => a + b, 0);
                    questionResult.average = ratings.length > 0 ? parseFloat((sum / ratings.length).toFixed(1)) : 0;
                    
                    const distribution = {};
                    for (let i = q.min; i <= q.max; i++) {
                        distribution[i] = 0;
                    }
                    ratings.forEach(rating => {
                        distribution[rating] = (distribution[rating] || 0) + 1;
                    });
                    
                    questionResult.distribution = Object.keys(distribution).map(rating => ({
                        rating: Number(rating),
                        count: distribution[rating]
                    }));

                } else if (q.type === 'textarea' || q.type === 'text') {
                    questionResult.responses = responses.map(res => {
                        const text = res[String(q.id)];
                        if (text && String(text).trim() !== '') {
                            const timestamp = new Date(res.timestamp).toLocaleString('ja-JP', { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit' }).replace(/\//g, '-').replace(',', '');
                            return {
                                text: text,
                                date: timestamp.substring(0, 10) + ' ' + timestamp.substring(11) // 2024-11-10 15:30 ÂΩ¢Âºè„Å´Êï¥ÂΩ¢
                            };
                        }
                        return null;
                    }).filter(r => r !== null);
                }
                
                calculatedResults.questions.push(questionResult);
            });

            return calculatedResults;
        }
        // --- ÂõûÁ≠î„Éá„Éº„ÇøË®àÁÆóÈñ¢Êï∞„ÅØ„Åì„Åì„Åæ„Åß ---


        // --- GASÈÄ£Êê∫„ÅÆ„Åü„ÇÅ„ÅÆ loadResultsAndRender() „ÅÆËøΩÂä† ---
        async function loadResultsAndRender() {
            const urlParams = new URLSearchParams(window.location.search);
            currentSurveyId = Number(urlParams.get('id')) || 1; 

            try {
                const response = await fetch(GAS_ENDPOINT_GET);
                const data = await response.json();
                
                if (data.result === "success") {
                    allResponses = data.data;
                    surveyResponses = allResponses.filter(res => Number(res.surveyId) === currentSurveyId);
                    
                    const finalResults = calculateResults(surveyResponses, surveyQuestions);
                    
                    // HTML‰∏ä„ÅÆÁµ±Ë®àÊÉÖÂ†±„ÇíÊõ¥Êñ∞
                    document.getElementById('surveyTitle').textContent = finalResults.title;
                    document.getElementById('totalResponses').textContent = finalResults.totalResponses;
                    document.getElementById('completionRate').textContent = finalResults.completionRate + '%';
                    document.getElementById('avgTime').textContent = finalResults.avgTime;
                    
                    // renderResults „ÅÆ„Åü„ÇÅ„Å´„Ç∞„É≠„Éº„Éê„É´Â§âÊï∞„Å´ÁµêÊûú„Çí„Çª„ÉÉ„Éà
                    window.surveyResults = finalResults; 
                    renderResults();
                    
                } else {
                    console.error('GAS„Åã„Çâ„ÅÆ„Éá„Éº„ÇøÂèñÂæó„Ç®„É©„Éº:', data.message);
                    alert('ÂõûÁ≠î„Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ');
                }
            } catch (error) {
                console.error('„Éá„Éº„Çø„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü:', error);
                alert('„Çµ„Éº„Éê„Éº„Å®„ÅÆÈÄö‰ø°„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ');
            }
        }

        function renderResults() {
            const container = document.getElementById('resultsContainer');
            if (!window.surveyResults) return; // „Éá„Éº„Çø„Åå„Å™„ÅÑÂ†¥Âêà„ÅØÂá¶ÁêÜ„Åó„Å™„ÅÑ
            
            container.innerHTML = window.surveyResults.questions.map(question => {
                let contentHTML = '';

                if (question.type === 'radio' || question.type === 'checkbox') {
                    // total „ÅØ questionResponses„ÅÆÂêàË®à„Å®„Åô„Çã (checkbox„ÅØÈáçË§á„Ç´„Ç¶„É≥„Éà„Åï„Çå„Çã„Åü„ÇÅ)
                    const total = question.responsesTotal; 
                    const maxCount = Math.max(...question.responses.map(r => r.count));
                    
                    contentHTML = `
                        <div class="chart-container">
                            <div class="bar-chart">
                                ${question.responses.map(response => {
                                    const percentage = total > 0 ? (response.count / total * 100).toFixed(1) : 0;
                                    const width = maxCount > 0 ? (response.count / maxCount * 100) : 0;
                                    return `
                                        <div class="bar-item">
                                            <div class="bar-label">${response.option}</div>
                                            <div class="bar-wrapper">
                                                <div class="bar" style="width: ${width}%"></div>
                                                <div class="bar-count">${response.count}‰ª∂ (${percentage}%)</div>
                                            </div>
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        </div>
                    `;
                } else if (question.type === 'rating') {
                    const total = question.distribution.reduce((sum, d) => sum + d.count, 0);
                    const maxCount = Math.max(...question.distribution.map(d => d.count));
                    
                    contentHTML = `
                        <div class="rating-display">
                            <div class="rating-summary">
                                <div class="rating-average">${question.average.toFixed(1)}</div>
                                <div class="rating-label">Âπ≥ÂùáË©ï‰æ°</div>
                                <div class="rating-label" style="margin-top: 5px;">${total}‰ª∂„ÅÆÂõûÁ≠î</div>
                            </div>
                            <div class="rating-bars">
                                ${question.distribution.sort((a, b) => b.rating - a.rating).map(item => {
                                    const percentage = total > 0 ? (item.count / total * 100).toFixed(1) : 0;
                                    const width = maxCount > 0 ? (item.count / maxCount * 100) : 0;
                                    return `
                                        <div class="rating-bar-item">
                                            <div class="rating-number">‚≠ê${item.rating}</div>
                                            <div class="bar-wrapper">
                                                <div class="bar" style="width: ${width}%"></div>
                                                <div class="bar-count">${item.count}‰ª∂ (${percentage}%)</div>
                                            </div>
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        </div>
                    `;
                } else if (question.type === 'text' || question.type === 'textarea') {
                    contentHTML = `
                        <div class="text-responses">
                            ${question.responses.map(response => `
                                <div class="response-item">
                                    <div class="response-meta">
                                        <span>ÂõûÁ≠îÊó•ÊôÇ: ${response.date}</span>
                                    </div>
                                    <div class="response-text">${response.text}</div>
                                </div>
                            `).join('')}
                            ${question.responses.length === 0 ? '<div style="text-align: center; color: #999; padding: 20px;">„Åì„ÅÆË≥™Âïè„Å´„ÅØ„Åæ„Å†ÂõûÁ≠î„Åå„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ</div>' : ''}
                        </div>
                    `;
                }

                return `
                    <div class="question-section">
                        <div class="question-header">
                            <div class="question-title">Q${question.id}. ${question.text}</div>
                            <div class="question-type">${getTypeLabel(question.type)}</div>
                        </div>
                        ${contentHTML}
                    </div>
                `;
            }).join('');
        }

        function getTypeLabel(type) {
            const labels = {
                'radio': 'Âçò‰∏ÄÈÅ∏Êäû',
                'checkbox': 'Ë§áÊï∞ÈÅ∏Êäû',
                'rating': 'Ë©ï‰æ°',
                'text': '„ÉÜ„Ç≠„Çπ„Éà',
                'textarea': 'Èï∑Êñá„ÉÜ„Ç≠„Çπ„Éà'
            };
            return labels[type] || type;
        }

        }

        function goBack() {
            window.location.href = 'admin.html';
        }

        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´ÂÆüË°å
        window.addEventListener('load', loadResultsAndRender);
    </script>
