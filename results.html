<!DOCTYPE html>

        .container {

        .header {

            justify-content: space-between;
            align-items: start;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .question-title {
            font-size: 18px;
            color: #333;
            font-weight: 600;

        .question-type {

        .bar-chart {

        .bar-item {

            align-items: center;
            gap: 15px;

        .bar-label {

            color: #666;
        }

        .bar-wrapper {

            align-items: center;

        .bar {

            transition: all 0.3s;

        .bar-count {

        .response-item {

        .response-meta {

            margin-bottom: 10px;
        }

        .rating-number {

            color: #666;
            width: 30px;

        .empty-state {

            padding: 60px 20px;

            }

            .export-btn {

            }

            .bar-label {
                min-width: 100px;
                font-size: 13px;
            }

            .rating-display {

            }
        }
    </style>
</head>
<body>

    <script>

            completionRate: 87,
            avgTime: 4.2,
            questions: [
                {

                    responses: [
                        { option: '1„É∂ÊúàÊú™Ê∫Ä', count: 5 },
                        { option: '1„É∂Êúà„Äú3„É∂Êúà', count: 8 },
                        { option: '3„É∂Êúà„Äú6„É∂Êúà', count: 12 },
                        { option: '6„É∂Êúà„Äú1Âπ¥', count: 10 },
                        { option: '1Âπ¥‰ª•‰∏ä', count: 7 }
                    ]
                },
                {

                    type: 'rating',
                    text: 'Ë£ΩÂìÅ„ÅÆÂÖ®‰ΩìÁöÑ„Å™Ê∫ÄË∂≥Â∫¶„Çí5ÊÆµÈöé„ÅßË©ï‰æ°„Åó„Å¶„Åè„Å†„Åï„ÅÑ',
                    average: 4.2,

                },
                {

                    text: 'Ë£ΩÂìÅ„ÅÆ„Å©„ÅÆÁÇπ„ÅåÊ∞ó„Å´ÂÖ•„Å£„Å¶„ÅÑ„Åæ„Åô„ÅãÔºüÔºàË§áÊï∞ÈÅ∏ÊäûÂèØÔºâ',
                    responses: [

                        { option: '„Éá„Ç∂„Ç§„É≥', count: 22 },

                        { option: '‰æ°Ê†º', count: 15 },
                        { option: '„Çµ„Éù„Éº„Éà‰ΩìÂà∂', count: 12 },
                        { option: '„Åù„ÅÆ‰ªñ', count: 3 }

                },
                {
                    id: 4,
                    type: 'text',
                    text: 'ÊîπÂñÑ„Åó„Å¶„Åª„Åó„ÅÑÁÇπ„Åå„ÅÇ„Çå„Å∞Êïô„Åà„Å¶„Åè„Å†„Åï„ÅÑ',
                    responses: [
                        { text: '„ÇÇ„ÅÜÂ∞ë„Åó‰æ°Ê†º„ÇíÂÆâ„Åè„Åó„Å¶„Åª„Åó„ÅÑ', date: '2025-10-24 10:30' },
                        { text: '„Éê„ÉÉ„ÉÜ„É™„Éº„ÅÆÊåÅ„Å°„ÇíÊîπÂñÑ„Åó„Å¶„Åª„Åó„ÅÑ', date: '2025-10-24 09:15' },
                        { text: '„Éû„Éã„É•„Ç¢„É´„Åå„Çè„Åã„Çä„Å´„Åè„ÅÑ', date: '2025-10-23 16:45' },
                        { text: 'Êñ∞Ê©üËÉΩ„ÅÆËøΩÂä†„ÇíÊúüÂæÖ„Åó„Å¶„ÅÑ„Åæ„Åô', date: '2025-10-23 14:20' },
                        { text: '„Ç´„Çπ„Çø„Éû„Éº„Çµ„Éù„Éº„Éà„ÅÆÂØæÂøúÊôÇÈñì„ÇíÂª∂Èï∑„Åó„Å¶„Åª„Åó„ÅÑ', date: '2025-10-23 11:00' }
                    ]

                    type: 'textarea',
                    text: '„Åù„ÅÆ‰ªñ„ÄÅ„ÅîÊÑèË¶ã„Éª„ÅîÊÑüÊÉ≥„Åå„ÅÇ„Çä„Åæ„Åó„Åü„Çâ„ÅäËÅû„Åã„Åõ„Åè„Å†„Åï„ÅÑ',
                    responses: [

                        { text: 'Âàù„ÇÅ„Å¶‰Ωø„ÅÜÊôÇ„ÅØÂ∞ë„ÅóÊà∏ÊÉë„ÅÑ„Åæ„Åó„Åü„Åå„ÄÅÊÖ£„Çå„Çã„Å®ÈùûÂ∏∏„Å´‰æøÂà©„Åß„Åô„ÄÇ', date: '2025-10-24 09:15' },
                        { text: '‰æ°Ê†º„Å´Ë¶ãÂêà„Å£„Åü‰æ°ÂÄ§„Åå„ÅÇ„Çã„Å®ÊÄù„ÅÑ„Åæ„Åô„ÄÇÂèã‰∫∫„Å´„ÇÇÂãß„ÇÅ„Åü„ÅÑ„Åß„Åô„ÄÇ', date: '2025-10-23 16:45' }
                    ]
                }
            ]
        };

        function renderResults() {
            const container = document.getElementById('resultsContainer');
            
            if (surveyResults.questions.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üì≠</div>
                        <div>„Åæ„Å†ÂõûÁ≠î„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = surveyResults.questions.map(question => {
                let contentHTML = '';

                if (question.type === 'radio' || question.type === 'checkbox') {
                    const total = question.responses.reduce((sum, r) => sum + r.count, 0);
                    const maxCount = Math.max(...question.responses.map(r => r.count));
                    
                    contentHTML = `
                        <div class="chart-container">
                            <div class="bar-chart">
                                ${question.responses.map(response => {
                                    const percentage = total > 0 ? (response.count / total * 100).toFixed(1) : 0;
                                    const width = maxCount > 0 ? (response.count / maxCount * 100) : 0;
                                    return `
                                        <div class="bar-item">
                                            <div class="bar-label">${response.option}</div>
                                            <div class="bar-wrapper">
                                                <div class="bar" style="width: ${width}%"></div>
                                                <div class="bar-count">${response.count}‰ª∂ (${percentage}%)</div>
                                            </div>
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        </div>
                    `;
                } else if (question.type === 'rating') {
                    const total = question.distribution.reduce((sum, d) => sum + d.count, 0);
                    const maxCount = Math.max(...question.distribution.map(d => d.count));
                    
                    contentHTML = `
                        <div class="rating-display">
                            <div class="rating-summary">
                                <div class="rating-average">${question.average.toFixed(1)}</div>
                                <div class="rating-label">Âπ≥ÂùáË©ï‰æ°</div>
                                <div class="rating-label" style="margin-top: 5px;">${total}‰ª∂„ÅÆÂõûÁ≠î</div>
                            </div>
                            <div class="rating-bars">
                                ${question.distribution.sort((a, b) => b.rating - a.rating).map(item => {
                                    const percentage = total > 0 ? (item.count / total * 100).toFixed(1) : 0;
                                    const width = maxCount > 0 ? (item.count / maxCount * 100) : 0;
                                    return `
                                        <div class="rating-bar-item">
                                            <div class="rating-number">‚≠ê${item.rating}</div>
                                            <div class="bar-wrapper">
                                                <div class="bar" style="width: ${width}%"></div>
                                                <div class="bar-count">${item.count}‰ª∂ (${percentage}%)</div>
                                            </div>
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        </div>
                    `;
                } else if (question.type === 'text' || question.type === 'textarea') {
                    if (question.responses.length === 0) {
                        contentHTML = `
                            <div class="empty-state">
                                <div>ÂõûÁ≠î„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</div>
                            </div>
                        `;
                    } else {
                        contentHTML = `
                            <div class="text-responses">
                                ${question.responses.map(response => `
                                    <div class="response-item">
                                        <div class="response-meta">
                                            <span>ÂõûÁ≠îÊó•ÊôÇ: ${response.date}</span>
                                        </div>
                                        <div class="response-text">${response.text}</div>
                                    </div>
                                `).join('')}
                            </div>
                        `;
                    }
                }

                return `
                    <div class="question-section">
                        <div class="question-header">
                            <div class="question-title">Q${question.id}. ${question.text}</div>
                            <div class="question-type">${getTypeLabel(question.type)}</div>
                        </div>
                        ${contentHTML}
                    </div>
                `;
            }).join('');
        }

        function getTypeLabel(type) {
            const labels = {

                'checkbox': 'Ë§áÊï∞ÈÅ∏Êäû',

                'textarea': 'Èï∑Êñá„ÉÜ„Ç≠„Çπ„Éà'
            };
            return labels[type] || type;
        }

        }

        document.getElementById('surveyTitle').textContent = surveyResults.title;
